<div class="form-group" ng-controller="LoginController">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="alert alert-danger" role="alert" ng-show="error">
                Falha ao entrar.
                <ul id="error-list">
                    <li>{{ error.error }}</li>
                </ul>
            </div>

            <label class="form-label mt-3">Entrar</label>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" ng-model="email">
                <label>Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" ng-model="senha">
                <label>Senha</label>
            </div>
            <div class="float-right">
                <button type="submit" class="btn btn-primary mt-3" style="float: right;" ng-click="login()">
                    <i class="fa fa-sign-in fa-lg"></i> Entrar
                </button>
            </div>
        </div>
    </div>
</div>
